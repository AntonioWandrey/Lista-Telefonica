<!-- View responsável pela lista de contatos -->
<div ng-controller="contatoCtrl">
    <div class="jumbotron"> <!-- Container com estilo visual agradável -->
        <h3>{{app}}</h3> <!-- Título da aplicação vindo do controller -->

        <!-- Tabela de contatos -->
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark"> <!-- Cabeçalho escuro com títulos -->
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th> <!-- Coluna para botões -->
                </tr>
            </thead>
            <tbody>
                <!-- Repete a linha para cada contato da lista -->
                <tr ng-repeat="contato in contatos">
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>
                        <!-- Botões de ação para o contato -->
                        <button class="btn btn-danger btn-sm" ng-click="excluirContato(contato.id)">Excluir</button>
                        <button class="btn btn-primary btn-sm" ng-click="editarContato(contato.id)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botões adicionais para outras funcionalidades -->
        <div class="mt-4 d-flex flex-wrap justify-content-center gap-2">
            <button class="btn btn-success" ng-click="adicionarContato()">Adicionar</button>
            <button class="btn btn-warning" ng-click="atualizarContato()">Atualizar</button>
            <button class="btn btn-info" ng-click="listarContato()">Listar</button>
            <button class="btn btn-secondary" ng-click="limparContato()">Limpar</button>   
            <button class="btn btn-dark" ng-click="pesquisarContato()">Pesquisar</button>
            <button class="btn btn-light" ng-click="ordenarContato()">Ordenar</button>
            <button class="btn btn-link" ng-click="filtrarContato()">Filtrar</button>
            <button class="btn btn-default" ng-click="exibirContato()">Exibir</button>
            <button class="btn btn-primary" ng-click="ocultarContato()">Ocultar</button>
            <button class="btn btn-danger" ng-click="removerContato()">Remover</button>
        </div>
    </div>
</div>
